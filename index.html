<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Hello World</title>
    <link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cdv-plugin-fb-connect.js"></script> 
    <script type="text/javascript" src="facebook-js-sdk.js"></script> 
    <script type="text/javascript" src="js/facebookConnectPlugin.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    
    <script type="text/javascript">
      app.initialize();
    </script>
  </head>
  <body>
    <div id="fb-root"></div>
    <div class="app" ng-app="luvhate" ng-controller="mainCtrl as vm">
      <h1>PhoneGap</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
        <button ng-click="vm.fbLoginStatus()">LOGIN STATUS</button>
        <button ng-click="vm.fbLogin()">LOGIN</button>
        <button ng-click="vm.fbLogout()">LOGOUT</button>
        <button ng-click="vm.search()">Search</button>
        <div>{{vm.messageFromFacebook}}</div>
      </div>
    </div>
    
    <script type="text/javascript" src="dist/luvhate.libs.js"></script>

    <script type="text/javascript" src="js/common/app.js"></script>
    <script type="text/javascript" src="js/common/controllers/MainCtrl.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    
  </body>
</html>
